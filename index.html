<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <header id="head-part" class="py-3 px-3">
        <h1>
            Subject
        </h1>
    </header>
    <section class="hidden-section">
                
    </section>
        <section class="subjects">
            <ul class="px-4">
                <li>
                <div class="li-contain d-flex justify-content-between">
                    <p class="numberic fs-4 fs-lg-1">1</p>
                    <div class="subject-info col-10">
                        <p class="my-0">
                            Subject
                        </p>
                        <input class="col-12" type="text">
                    </div>
                    <div class="button col-1 position-relative pb-3">
                        <button id="redButton" class="col-12 col-lg-4 my-3 ms-lg-1">x</button>
                        <p id="hidden" class="position-absolute col-lg-5 col-12 my-0 mx-0 b-0 s-0 animate__animated">remove</p>
                    </div>
                </div>
                </li>
            </ul>
        </section>
        <section class="actions">
            <div class="remove-item col-4 col-md-3 col-xl-2">
                <button class="col-12">Remove empty rows</button>
            </div>
            <div class="add-item col-3 col-md-2 col-xl-1">
                <button class="col-12">Add Subject</button>
            </div>
            <div class="print col-2 col-md-2 col-xl-1">
                <button class="col-12">Print Data</button>
            </div>
        </section>
</body>
<script src="main.js"></script>
<script src="app.js"></script>
</html>
